<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input
         matInput type="text"
         name="title"
          ngModel
          required
          minlength="3"
          #title="ngModel"
          placeholder="Title">
          <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea 
        matInput cols="16"
        rows="4"
        name="content"
         ngModel
         required
         #content="ngModel"
         placeholder="content">
        </textarea>
        <mat-error *ngIf="content.invalid">Please Enter a Post content</mat-error>
    </mat-form-field>
    <button 
    mat-raised-button
    color="primary"
    type="submit"
    >Save Post</button>
</form>    
</mat-card>
